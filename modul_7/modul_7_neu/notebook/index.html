<html lang="de">

    <title>Notizblock</title>
    <link rel="stylesheet" href="style/standard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="renderNotes('notes', 'content')">

    <div class="inputbox">

        <input id="note_input_title" type="text">
        content:

    <h2>notes</h2>
    <div id="content"></div>
    <h2>trash</h2>
    <div id="trash_content"></div>
</body>
<script src="script.js"></script>
<script src="scripts/standard_script.js"></script>
